<button (click)="isLinear=!isLinear" id="toggle-linear">Enable linear</button>
<md-horizontal-stepper [linear]="isLinear">
  <md-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template mdStepLabel>Escolha as informações</ng-template>
      <md-form-field>
        <div class="row">
          <div id="seletor" class="col s6 offset-s3">
            <div class="col s12 m6 l3 seletorBotao">
              <md-checkbox class="example-margin" formControlName="vento" [(ngModel)]="vento">Velocidade do Vento</md-checkbox>
            </div>
            <div class="col s12 m6 l3 seletorBotao">
              <md-checkbox class="example-margin" formControlName="tensao" [(ngModel)]="tensao">Tensão</md-checkbox>
            </div>
            <div class="col s12 m6 l3 seletorBotao">
              <md-checkbox class="example-margin" formControlName="corrente" [(ngModel)]="corrente">Corrente</md-checkbox>
            </div>
            <div class="col s12 m6 l3 seletorBotao">
              <md-checkbox class="example-margin" formControlName="potencia" [(ngModel)]="potencia">Potência</md-checkbox>
            </div>
          </div>
        </div>
      </md-form-field>
      <div>
        
      </div>
      <div>
        <button md-button mdStepperNext [disabled]="!(vento || tensao || corrente || potencia)">Próximo</button>
      </div>
    </form>
  </md-step>
  <md-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template mdStepLabel>Selecione o período</ng-template>
      <div class="row">
        <md-form-field class="col s6 offset-s3">
          <input mdInput [mdDatepicker]="picker" placeholder="Selecione o início">
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
          <md-datepicker #picker></md-datepicker>
        </md-form-field>
      </div>
      <div>
        <button md-button mdStepperPrevious>Voltar</button>
        <button md-button mdStepperNext>Próximo</button>
      </div>
    </form>
  </md-step>
  <md-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template mdStepLabel>Selecione o período</ng-template>
      <div class="row">
        <md-form-field class="col s6 offset-s3">
          <input mdInput [mdDatepicker]="picker1" placeholder="Selecione o fim">
          <md-datepicker-toggle mdSuffix [for]="picker1"></md-datepicker-toggle>
          <md-datepicker #picker1></md-datepicker>
        </md-form-field>
      </div>
      <div>
        <button md-button mdStepperPrevious>Voltar</button>
        <button md-button mdStepperNext>Próximo</button>
      </div>
    </form>
  </md-step>
  1
  <md-step>
    <ng-template mdStepLabel>Feito</ng-template>
    <div class="row">
      <div class="col s6 offset-s3" style="text-align: center;">
        <span>Relatório criado com sucesso! </span>
      </div>
    </div>
    <div>
      <button md-button mdStepperPrevious>Voltar</button>
    </div>
  </md-step>
</md-horizontal-stepper>
