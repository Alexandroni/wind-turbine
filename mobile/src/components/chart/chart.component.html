<ion-item>
  <ion-label>Primerio Ano</ion-label>
  <ion-datetime displayFormat="YYYY" [(ngModel)]="initDate"></ion-datetime>
</ion-item> 

<ion-item>
  <ion-label>Segundo Ano</ion-label>
  <ion-datetime displayFormat="YYYY" [(ngModel)]="finalDAte"></ion-datetime>
</ion-item> 


<div class="col-md-6">

  <canvas baseChart 
    [datasets]="lineChartData" 
    [labels]="lineChartLabels" 
    [options]="lineChartOptions" 
    [chartType]="lineChartType"
    (chartHover)="chartHovered($event)" 
    (chartClick)="chartClicked($event)">
  </canvas>
</div>
