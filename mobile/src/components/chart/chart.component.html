<ion-item>
  <ion-label>Primerio intervalo</ion-label>
  <ion-datetime displayFormat="YYYY" [(ngModel)]="initYear"></ion-datetime>
</ion-item> 
<ion-item>
  <ion-label>Segundo intervalo</ion-label>
  <ion-datetime displayFormat="YYYY" [(ngModel)]="finalYear"></ion-datetime>
</ion-item> 

<div class="button-centering">
  <button ion-button round (click)="randomize()" >Finalizar</button>
</div>


<div class="col-md-6">

  <canvas baseChart 
    [datasets]="lineChartData" 
    [labels]="lineChartLabels" 
    [options]="lineChartOptions" 
    [chartType]="lineChartType"
    (chartHover)="chartHovered($event)" 
    (chartClick)="chartClicked($event)">
  </canvas>

</div>
