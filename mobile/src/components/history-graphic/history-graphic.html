<ion-card *ngFor="let periodo of periodos" >
  <ion-fab right>
    <button ion-fab>
      <ion-icon name="arrow-round-down"></ion-icon>
    </button>
  </ion-fab>
  <ion-item>
    <ion-avatar item-start>
      <img class="img_card" src={{imageSrc}} />
    </ion-avatar>
    <h2>{{ titulo }}</h2>
    <p>{{ periodo }}</p>
  </ion-item>
  <chart></chart>
</ion-card>
