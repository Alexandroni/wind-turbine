<ion-card *ngFor="let periodo of periodos" >
  <ion-fab right>
    <button ion-fab>
      <ion-icon name="arrow-round-down"></ion-icon>
    </button>
  </ion-fab>
  <ion-item>
    <ion-avatar item-start>
      <img class="img_card" src={{imageSrc}} />
    </ion-avatar>
    <h2>{{ titulo }}</h2>
    <p>{{ periodo }}</p>
  </ion-item>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRb6ude7PkPQXEdr5VxWeXqP1dJivQkeELP27ByBiezBOWD3c8">

</ion-card>
