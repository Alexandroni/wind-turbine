<ion-header>

  <ion-navbar>
    <ion-title>Histórico</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      Selecione o dado desejado:
    </ion-card-header>

    <ion-card-content>
      <ion-list radio-group no-lines>
        <ion-item>
          <ion-label>Velocidade do Vento</ion-label>
          <ion-checkbox [(ngModel)]="wind_speed"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Tensão</ion-label>
          <ion-checkbox [(ngModel)]="electric_voltage"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Corrente</ion-label>
          <ion-checkbox [(ngModel)]="electric_current"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Máxima Potência</ion-label>
          <ion-checkbox [(ngModel)]="mppt"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <div text-center>
      <button ion-button color="secondary" icon-left round (click)="checkboxButton()">Confirmar</button>
    </div>

  </ion-card>
  <ion-card>

    <div [hidden]="!showPeriodo">
      <ion-card-header>
        Selecione o período desejado:
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Início</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="timeStarts">{{ timeStarts}}</ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Fim</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="timeEnds"></ion-datetime>
        </ion-item>

        <div text-center>
          <button ion-button color="secondary" icon-left round (click)="datetimeButton()">Confirmar</button>
        </div>
      </ion-card-content>
    </div>

  </ion-card>

  <div [hidden]="!frequencia">
    <ion-card>

      <ion-card-header>
        Selecione o frequência desejado:
      </ion-card-header>

      <ion-card-content>
        <ion-list radio-group no-lines [(ngModel)]="frequency">
          <ion-item>
            <ion-label>Hora em hora</ion-label>
            <ion-radio value="hour"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Diária</ion-label>
            <ion-radio value="day"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Semanal</ion-label>
            <ion-radio value="week"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Mensal</ion-label>
            <ion-radio value="month"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Anual</ion-label>
            <ion-radio value="year"></ion-radio>
          </ion-item>
        </ion-list>

        <div text-center>
          <button ion-button color="secondary" icon-left round (click)="radioButton()">Confirmar</button>
        </div>

      </ion-card-content>

    </ion-card>
  </div>

  <div [hidden]="!downloadButton">
    <div text-center>
      <button ion-button icon-left round (click)="download()">
        <ion-icon name="md-download"></ion-icon>Download</button>
    </div>
  </div>

  <div [hidden]="!noData">
    <div text-center>
      <h3>Sem dados neste período!!</h3>
    </div>
  </div>
</ion-content>
